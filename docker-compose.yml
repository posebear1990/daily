version: '3.8'

services:
  blog:
    build: .
    container_name: daily-blog
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      # 如果需要自定义 nginx 配置，可以挂载
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge
